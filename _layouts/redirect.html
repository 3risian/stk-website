<!DOCTYPE html>
<html lang="{{ page.lang | replace: '_', '-' }}">
  <meta charset="utf-8">
  <title>{%translate SuperTuxKart%}</title>
  <link rel="canonical" href="{{ page.redirect.to }}">
  <script>location="{{ page.redirect.to }}"</script>
  <meta http-equiv="refresh" content="0; url={{ page.redirect.to }}">
  <meta name="robots" content="noindex">
  <meta property="og:type" content="website">
  <meta property="og:title" content="{%translate SuperTuxKart%}">
  <meta property="og:description" content="{%translate "SuperTuxKart is a 3D open-source arcade racer with a variety characters, tracks, and modes to play."%}">
  <meta property="og:image" content="{{ '/assets/images/logo.png' | prepend: site.baseurl }}"/>
  <img src="{{ '/assets/images/logo.png' | prepend: site.baseurl }}" alt="SuperTuxKart"/>
  <h1>{%translate "SuperTuxKart is a 3D open-source arcade racer with a variety characters, tracks, and modes to play."%}</h1>
  <a href="{{ page.redirect.to }}">{%translate Click here if you are not redirected.%}</a>
</html>
